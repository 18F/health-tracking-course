---
layout: default
---

<div id="main-content" class="usa-layout-docs usa-section">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      {% if page.sidenav == true %}
        {% include sidenav.html %}
      {% endif %}
      {% if page.pagenav %} 
        {% include rendernav.html nav=page.pagenav %}
      {% endif %}
      <main>
        <div class="usa-layout-docs__main desktop:grid-col-12 usa-prose">
            
            {{ content }}
        </div>
      </main>
    </div>
  </div>
</div>
